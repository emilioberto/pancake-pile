<div class="p2">
  <div class="container">
    <div class="tui-row">
      <!-- Wallet info -->
      <div class="tui-col_md-6">

        <tui-island *tuiLet="walletInfo$ | async as walletInfo">
          <p class="tui-island__category">Wallet info</p>
          <div class="tui-island__paragraph">
            <label tuiLabel label="Address">
              {{ walletQuery.address$ | async | truncateAddress: 'medium' }}
            </label>

            <label tuiLabel label="Balance">
              <tui-money class="block" currency="BNB" [value]="walletQuery.formattedBalance$ | async">
              </tui-money>
              <tui-money class="block" [currency]="pancakeSwapQuery.tokenName$ | async"
                [value]="pancakeSwapQuery.formattedCakeBalance$ | async">
              </tui-money>
            </label>
          </div>
        </tui-island>

      </div>

      <div class="tui-col_md-6">

        <!-- Pool info -->
        <tui-island *tuiLet="poolInfo$ | async as poolInfo">
          <p class="tui-island__category flex justify-between items-center">
            CAKE Pool info
            <tui-badge class="tui-space_right-2 ml2" [status]="tuiStatusPrimary"
              value="{{ cakePoolQuery.bonusMultiplier$ | async }}x"></tui-badge>
          </p>
          <div class="tui-island__paragraph">
            <label tuiLabel label="Amount">
              <tui-money class="block" [currency]="pancakeSwapQuery.tokenName$ | async"
                [value]="cakePoolQuery.formattedAmount$ | async">
              </tui-money>
            </label>
            <label tuiLabel label="Pending">
              <tui-money class="block" [currency]="pancakeSwapQuery.tokenName$ | async"
                [value]="cakePoolQuery.formattedPendingCake$ | async">
              </tui-money>
            </label>
            <label tuiLabel label="APY">
              {{ cakePoolQuery.apy$ | async }} %
            </label>
          </div>
        </tui-island>

      </div>
    </div>

    <div class="tui-row mt2 px4">
      <div #chartContainer class="tui-col_md-12" *tuiLet="calculateCompound$ | async as chartValue">
        <tui-axes *ngIf="chartWidth && chartValue" class="axes" [verticalLines]="30" [horizontalLines]="5"
          [axisYInset]="true" [axisXLabels]="axisXLabels" [axisYLabels]="axisYLabels">
          <tui-line-chart [x]="0" [y]="chartY" [height]="chartHeight" [width]="30" [smoothingFactor]="50"
            [value]="chartValue" [xStringify]="stringify" [yStringify]="stringify" [filled]="true">
          </tui-line-chart>
        </tui-axes>
      </div>
    </div>
  </div>
</div>
