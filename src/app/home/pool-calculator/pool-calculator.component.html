<div class="tui-container_fullwidth py2 px4 h-100">
  <div class="tui-row tui-row_adaptive">
    <div class="tui-col_xs-12 tui-col_sm-12 tui-col_md-6">

      <!-- Wallet info -->
      <tui-island *tuiLet="walletInfo$ | async as walletInfo">
        <p class="tui-island__category">Wallet info</p>
        <div class="tui-island__paragraph">
          <label tuiLabel label="Address">
            {{ walletQuery.address$ | async | truncateAddress: 'medium' }}
          </label>

          <label tuiLabel label="Balance">
            <tui-money class="block" currency="BNB" [value]="walletQuery.formattedBalance$ | async">
            </tui-money>
            <tui-money class="block" [currency]="pancakeSwapQuery.tokenName$ | async"
              [value]="pancakeSwapQuery.formattedCakeBalance$ | async">
            </tui-money>
          </label>
        </div>
      </tui-island>

      <!-- Pool info -->
      <tui-island *tuiLet="poolInfo$ | async as poolInfo" class="mt2">
        <p class="tui-island__category flex justify-between items-center">
          CAKE Pool info
          <tui-badge class="tui-space_right-2 ml2 pancake-dark-badge" [status]="tuiStatusCustom"
            value="{{ cakePoolQuery.bonusMultiplier$ | async }}x"></tui-badge>
        </p>
        <div class="tui-island__paragraph">
          <label tuiLabel label="Amount">
            <tui-money class="block" [currency]="pancakeSwapQuery.tokenName$ | async"
              [value]="cakePoolQuery.formattedAmount$ | async">
            </tui-money>
          </label>
          <label tuiLabel label="Pending">
            <tui-money class="block" [currency]="pancakeSwapQuery.tokenName$ | async"
              [value]="cakePoolQuery.formattedPendingCake$ | async">
            </tui-money>
          </label>
          <label tuiLabel label="APY">
            {{ cakePoolQuery.apy$ | async }} %
          </label>
        </div>
      </tui-island>

    </div>

    <div class="tui-col_xs-12 tui-col_sm-12 tui-col_md-6">

      <tui-notification [status]="tuiStatusSuccess">
        You can earn up to {{ suggestedCompound?.cakePerMonthComposedInterestWithFees | number: '1.3-4' }} per
        month
        <h5>Suggested compound every {{ suggestedCompound?.day }} days (approx. every {{
          suggestedCompound?.cakePerMonthSimpleInterest | number: '1.3-4' }})</h5>
      </tui-notification>

      <div class="tui-row mt4 px2">
        <div #chartContainer class="tui-col_md-12" *tuiLet="(calculateCompound$ | async) as chartData">
          <tui-axes *ngIf="chartWidth && chartData" class="axes" [axisYInset]="true" [axisXLabels]="axisXLabels"
            [axisYLabels]="axisYLabels">
            <tui-line-chart [x]="1" [y]="chartY" [height]="chartHeight" [width]="30" [smoothingFactor]="50"
              [value]="chartData" [xStringify]="stringify" [yStringify]="stringify" [dots]="true" [filled]="false">
            </tui-line-chart>
          </tui-axes>
        </div>
      </div>

    </div>
  </div>

</div>
