<ng-container *tuiLet="(showSkeleton$ | async) as showSkeleton">
  <tui-island *tuiLet="poolInfo$ | async as poolInfo" class="mt2">
    <p class="tui-island__category flex justify-between items-center">
      CAKE Pool info
      <tui-badge class="tui-space_right-2 ml2 pancake-dark-badge" [status]="tuiStatusCustom"
        value="{{ cakePoolQuery.bonusMultiplier$ | async }}x"></tui-badge>
    </p>
    <div class="tui-island__paragraph">
      <label tuiLabel label="Amount" [ngClass]="{ 'tui-skeleton tui-skeleton_text': showSkeleton }">
        <tui-money class="block" [currency]="pancakeSwapQuery.tokenName$ | async"
          [value]="cakePoolQuery.formattedAmount$ | async">
        </tui-money>
      </label>
      <label tuiLabel label="Pending" [ngClass]="{ 'tui-skeleton tui-skeleton_text': showSkeleton }">
        <tui-money class="block" [currency]="pancakeSwapQuery.tokenName$ | async"
          [value]="cakePoolQuery.formattedPendingCake$ | async">
        </tui-money>
      </label>
      <label tuiLabel label="APY" [ngClass]="{ 'tui-skeleton tui-skeleton_text': showSkeleton }">
        {{ cakePoolQuery.apy$ | async }} %
      </label>
    </div>
  </tui-island>
</ng-container>
